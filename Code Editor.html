<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodersCave</title>
    <link rel="stylesheet" href="Code Editor.Css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
</head>
<body>
    <div class="coder">
      <div class="left">
        <label><i class="fa-brands fa-html5" style="color: white;"></i>HTML</label>
        <textarea id="HTML-CODE" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
      <textarea id="CSS-CODE" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-js"></i>JS</label>
        <textarea id="JS-CODE" onkeyup="run()"></textarea>
      </div>
      <div class="right">
        <label><i class="fa-solid fa-play"></i> Output</label>
        <iframe id="output"></iframe>
      </div>
    </div> 

    <script>
       function run(){
        let htmlCode = document.getElementById("HTML-CODE").value;
        let cssCode = document.getElementById("CSS-CODE").value;
        let jsCode = document.getElementById("JS-CODE").value;
        let output = document.getElementById("output");

        output.contentDocument.body.innerHTML = htmlCode +"<style>"+cssCode+"</style>";
        output.contentWindow.eval(jsCode);
      }
    </script>
</body>
</html>
